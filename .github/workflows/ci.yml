name: CI/CD Pipeline

# トリガー設定：mainブランチへのpush、pull request時に実行
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # テストとビルドジョブ
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
    # リポジトリのチェックアウト
    - name: Checkout code
      uses: actions/checkout@v4

    # Node.js環境のセットアップ
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # 依存関係のインストール
    - name: Install dependencies
      run: npm ci

    # ESLintによるコード品質チェック
    - name: Run ESLint
      run: npm run lint

    # ビルドの実行
    - name: Build project
      run: npm run build

    # ビルド成果物をアーティファクトとして保存
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/

  # デプロイジョブ（mainブランチのみ）
  deploy:
    name: Deploy to GitHub Pages
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    # GitHub Pagesへの書き込み権限
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    # ビルド成果物のダウンロード
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/

    # GitHub Pagesのセットアップ
    - name: Setup Pages
      uses: actions/configure-pages@v4

    # 成果物をPagesにアップロード
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/

    # GitHub Pagesにデプロイ
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4